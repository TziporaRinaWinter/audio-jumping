<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Character</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <button id="startButton">הסבר על המשחק</button>
    <img
      id="character"
      src="images/small_jump.png"
      alt="Character"
      width="120"
    />
    <div id="infoBox" style="display: none">
      <button id="closeInfo">❌</button>
      <p>
        המשחק פועל לפי רמת הקול שלך!
        <br />
        שים לב: גובה הקפיצה תלוי בגובה הקול שלך
        <br />
        .עליך לאסוף כמה שיותר אוצרות ולהיזהר מהמכשולים
        <br />
        מכשולים - עצים, אבנים, סלעים וכדו'
        <br />
        בהצלחה ובהנאה!!!
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
